<section class="container-fluid d-flex flex-column justify-content-center gap-2 mb-4" id="trabajos">
    <h1 class="title text-center">Trabajos Recientes</h1>
    <p> Desde carritos de compras altamente funcionales, el desarrollo de plataformas interactivas hasta implementación de funcionalidades específicas en sitios ya existentes, a continuación pongo a disposición algunos de mis proyectos más recientes: 
    </p>
    <div class="d-flex flex-column justify-content-center text-center">

        <div class="row mt-5" *ngIf="data">

                <div class="image fadeIn">
                    <img [src]="work.img" class="">
                   
                    <figcaption class="">
                        <div class="textCaption-container">
                            <h4 >{{work.tittle}}</h4>
                            <small>{{work.category}}</small>
                            <p >{{work.short_description}}</p>
                            <a [href]="_data.sanitize(work.url)" target="_blank" class="btn btn-inv">Ver sitio</a>
                        </div>
                    </figcaption>
                </div>
            </div>
        </div>

<div class="text-center">
    <button class="btn view-more" *ngIf="dataLength>3 && view" (click)="viewLess()" @button

<section class="container-fluid d-flex flex-column justify-content-center gap-2 mt-5" id="trabajos" *ngIf="companys">
    <h1 class="title text-center">Clientes</h1>
    <div class="d-flex justify-content-center row mt-4 align-items-center ">
        <div class="col-1" *ngFor="let comp of companys">
            <div class="">
                <img [src]="comp.img" class="img-fluid" [alt]="comp.alt">

        </div>
    </div>
